<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTMLaunchpad</title>
</head>
<body>
    <div class="Drumbuttons">
        <button class="kick808" id="one" onclick="onekick()" accesskey="k">
            <img src="Assets/Buttons/808Kick.png" width="250" height="250">
        </button>
        <button class="snare808" id="two" onclick="onesnare()" accesskey="s">
        <img src="Assets/Buttons/808snare.png" width="250" height="250">
        </button>
        <button class="clap808" id="three" onclick="oneclap()" accesskey="c">
        <img src="Assets/Buttons/808clap.png" width=250 height="250">
        </button>
        <button class="hihatopen808" id="four" onclick="openhihatone()" accesskey="o">
        <img src = "Assets/Buttons/808hihatopen.png" width="250" height="250">
        </button>
        <button class="hihatclosed808" id="five" onclick="closedhihatone()" accesskey="0">
        <img src = "Assets/Buttons/808hihatclosed.png" width="250" height="250">
        </button>
    </div>
